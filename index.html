<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/styles.min.css" />
    <title>NukedEm</title>
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <div id="controls-container">
      <div id="header-controls">
        <div class="row">
          <label for="power">POWER</label>
          <!-- <input type="text" name="power" id="power" value="99.77" disabled /> -->
          <span id="power"></span>
          <button id="increasePower">⬆️</button>
          <button id="decreasePower">⬇️</button>
        </div>
        <div class="row">
          <label for="angle">ANGLE</label>
          <!-- <input type="text" name="angle" id="angle" value="55" disabled /> -->
          <span id="angle"></span>
          <button id="increaseAngle">⬆️</button>
          <button id="decreaseAngle">⬇️</button>
        </div>
      </div>
      <div id="number-pad">
        <button class="number" id="number1">1️⃣</button>
        <button class="number" id="number2">2️⃣</button>
        <button class="number" id="number3">3️⃣</button>
        <button class="number" id="number4">4️⃣</button>
        <button class="number" id="number5">5️⃣</button>
        <button class="number" id="number6">6️⃣</button>
        <button class="number" id="number7">7️⃣</button>
        <button class="number" id="number8">8️⃣</button>
        <button class="number" id="number9">9️⃣</button>
        <button class="number" id="number0">0️⃣</button>
        <button class="number" id="period">.</button>
        <button class="number" id="clear">CLEAR</button>
        <button class="number" id="fire">FIRE</button>
      </div>
    </div>
    <div id="players-container">
      <div>
        <label for="player1">Player 1:</label>
        <input name="player1" id="player1" class="player-name" value="JIM" autofocus/>
      </div>
      <div>
        <label for="player2">Player 2:</label>
        <input name="player2" id="player2" class="player-name" value="JOE" />
      </div>
      <button id="start">PLAY</button>
    </div>
    <audio
      src="assets/sounds/explosion.mp3"
      id="explosion-sound"
      loop="none"
    ></audio>
    <!-- <video id="flames" width="50px" height="58px" autoplay="autoplay" loop>
      <source src="./assets/images/flames.mp4" type="video/mp4" />
    </video> -->

    <script src="js/number-pad.js"></script>
    <script src="js/script.js"></script>
    </script>
  </body>
</html>
